<div class="asd">
  <h1>Corona Virus </h1>
  
    <label for="">select Conutry</label>
    <br>
    
    <select (change)="onChange($event.target.value)">
      <option *ngFor="let country of countries" value={{country.Slug}}> {{country.Country}}</option>
    </select>

  
  <br><br>
  <button (click) = "getCoronaData()">Get Corona Virus Data</button>
  <h2>total confirmed cases :{{confirmed}} </h2>
  <h2>total recoverd cases : {{recoverd}}</h2>
  <h2>total death cases :{{death}} </h2>
  <h2>Date:{{date |date:'yyyy - MM - dd' }} </h2>
</div>
